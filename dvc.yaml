stages:
  data_ingestion:
    cmd: py src/data_ingestion.py
    deps:
      - src/data_ingestion.py
    outs:
      - data/raw

  data_preprocessing:
    cmd : py src/data_preprocessing.py
    deps:
      - data/raw
      - src/data_preprocessing.py
    outs:
      - data/processed

  feature_engineering:
    cmd : py src/feature_engineering.py
    deps:
      - data/processed
      - src/feature_engineering.py
    outs:
      - data/features

  model_building:
    cmd: py src/model_building.py
    deps:
      - data/features
      - src/model_building.py
    outs:
      - model.pkl

  model_evaluation:
    cmd: py src/model_evaluation.py
    deps:
      - model.pkl
      - src/model_evaluation.py
    outs:
      - metrics.json